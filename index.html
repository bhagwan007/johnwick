<audio id="song" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const msg = document.getElementById("loveMsg");
  const song = document.getElementById("song");

  function moveNoButton() {
  const card = document.querySelector(".card");
  const padding = 20;

  const cardRect = card.getBoundingClientRect();

  const maxX = cardRect.width - noBtn.offsetWidth - padding;
  const maxY = cardRect.height - noBtn.offsetHeight - padding;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}


  noBtn.addEventListener("mouseover", moveNoButton);
noBtn.addEventListener("touchstart", moveNoButton);

noBtn.addEventListener("click", (e) => {
  e.preventDefault();

  if (navigator.vibrate) {
    navigator.vibrate([120, 60, 120]);
  }

  moveNoButton();
});

  yesBtn.addEventListener("click", () => {
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    msg.classList.remove("hidden");
    song.play();
    startConfetti();
  });

  // ‚ù§Ô∏è HEART CONFETTI
  const canvas = document.getElementById("confetti");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let hearts = [];

  function startConfetti() {
    for (let i = 0; i < 220; i++) {
      hearts.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 14 + 10,
        speed: Math.random() * 3 + 2,
        color: `hsl(${Math.random() * 360},100%,60%)`
      });
    }
    requestAnimationFrame(update);
  }

  function drawHeart(x, y, size, color) {
    ctx.fillStyle = color;
    ctx.beginPath();
    ctx.moveTo(x, y);
    ctx.bezierCurveTo(x - size, y - size, x - size * 2, y + size / 2, x, y + size * 1.6);
    ctx.bezierCurveTo(x + size * 2, y + size / 2, x + size, y - size, x, y);
    ctx.fill();
  }

  function update() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    hearts.forEach(h => {
      drawHeart(h.x, h.y, h.size, h.color);
      h.y += h.speed;
      if (h.y > canvas.height) h.y = -20;
    });
    requestAnimationFrame(update);
  }
</script>
